<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-joinus.css">
    <title>Forget Password Form</title>
    <!-- Coding With Nick -->
</head>

<body>
    <div class="Main-container">
        <div class="container-login">
            <div class="wrap-login">

                <div class="login-pic">
                    <img src="header-img.png" alt="IMG">
                </div>

                <form class="login-form">
                    <span class="login-form-title">ForGet Password</span>
                    
                    <div class="wrap-input">
                        <input type="text" class="input" name="email" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                  
                    

                    <div class="login-form-btn-container">
                        <button class="login-form-btn">Send</button>
                    </div>

                  <div class="text-center p-t-1">
                      <span class="txt1">Sgin Up</span>
                      <a href="signup.html" class="txt2"> Username / Password ?</a>
                  </div>
                  <div class="text-center p-t-2">
                      <a href="login.html" class="txt2">Login Your Account <i class="fa fa-long-arrow-right " aria-hidden="true"></i></a>
                  </div>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
